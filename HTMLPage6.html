<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Class Timetable</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .carousel-inner {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Class Timetable</h2>

        <div id="timetableCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <!-- Monday Timetable -->
                <div class="carousel-item active">
                    <h3 class="text-center mb-4">Monday</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Class</th>
                                <th>Subject</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Add your Monday timetable content here -->
                            <tr>
                                <td>8:00 AM</td>
                                <td>Class 1</td>
                                <td>Math</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>

                <!-- Tuesday Timetable -->
                <div class="carousel-item">
                    <h3 class="text-center mb-4">Tuesday</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Class</th>
                                <th>Subject</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Add your Tuesday timetable content here -->
                            <tr>
                                <td>8:00 AM</td>
                                <td>Class 1</td>
                                <td>Science</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>

                <!-- Add more carousel items for other days -->

            </div>

            <!-- Carousel Controls -->
            <a class="carousel-control-prev" href="#timetableCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#timetableCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
